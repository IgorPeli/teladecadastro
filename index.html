<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
<h1>Digite seus dados para o cadastro: </h1>
<fieldset>
<div>
    <input type="text" name="nome" id="nome" placeholder="Digite seu Nome Completo" class="c1" required><br><br>
</div>
<div>
<input type="text" name="cpf" id="cpf"  placeholder="CPF/CADASTRO SOCIAL" class="c1" required><br><br>
<div> 
<input type="email" name="email" id="email" placeholder="Email"  class="c1" required>

<br><br>
</div>
<div>
    
<input type="text" id="cep" placeholder="CEP" class="c1">
<input type="text" id="pais" placeholder="País" class="c1">
<input type="text" id="estado" placeholder="Estado" class="c1">
<div><br> 
<input type="text" id="logadouro" placeholder="Logadouro" class="c1">
<input type="text" id="bairro" placeholder="Bairro" class="c1">
<input type="text" id="complemento" placeholder="Complemento" class="c1"><br><br>
</div>
</div>

<input type="password" id="senha" placeholder="Senha" class="c1" required>
</fieldset>


<button class="c2" onclick="proximo()">Próximo &#8680;</button>
<button class="c3" onclick="antes()">&#8678; Anterior</button>


<script src="script.js"></script>
</body>

</html>
